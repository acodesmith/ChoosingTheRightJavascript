<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Backbone SPA</title>

    <!-- Application styles. -->
    <!-- build:[href] /styles.min.css -->
    <link rel="stylesheet" href="/css/custom-bootstrap-theme-superhero.css">
    <link rel="stylesheet" href="_/css/base.css">
    <!-- /build -->
</head>

<body>
<!-- Application container. -->
<main role="main" id="main">
    <nav id="w0" class="navbar-inverse navbar-fixed-top navbar" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#w0-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">NCDevCon</a>
            </div>
        </div>
    </nav>
    <section id="search_container"></section>
    <section class="main" id="session_container"></section>
</main>

<script type="text/template" id="search_template">
    <div class="row">
        <div class="col-lg-6">
            <form action="">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle " data-toggle="dropdown">
                            <span class="filterBy" >Filter By</span>
                            <em class="caret"></em>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <% if(FilterCollection) { %>
                                <% _.each(FilterCollection.models, function(val, i){ %>
                                    <li>
                                        <a href="#">
                                            <%= val.attributes.name %>
                                        </a>
                                    </li>
                                <% }); %>
                            <% } %>
                            <li class="divider"></li>
                            <li><a href="#">None</a></li>
                        </ul>
                    </div><!-- /btn-group -->
                    <input type="text" class="form-control" name="query" data-event="search">
                    <input type="hidden" class="form-control" name="type" value="None">
                    <div class="input-group-btn">
                        <button class="btn btn-info" data-event="search">
                            SEARCH
                        </button>
                    </div>
                </div><!-- /input-group -->
            </form>
        </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
</script>

<script type="text/template" id="session_template">
    <% if(SessionCollection){ %>
        <% _.each(SessionCollection.models, function(model, i){ %>
            <div class="col-lg-6" data-category="<%= model.attributes.category %>" >
                <div class="container">
                    <div class="row">
                        <h3>
                            <%= model.attributes.title %>
                        </h3>
                    </div>
                    <div class="row">
                        <div class="col-sm-9">
                            <p>
                                <%= model.attributes.description %>
                            </p>
                        </div>
                        <div class="col-sm-3 col-xs-12">
                            <img src="http://ncdevcon.com<%= model.attributes.author.image %>" alt="<%= model.attributes.author.name %>"/>
                        </div>
                    </div>
                </div>
            </div>
        <% }); %>
    <% } %>
</script>

<!-- Application Dependencies -->
<!-- ========= -->
<!-- Libraries -->
<!-- ========= -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>

<!-- Backbone and Bootstrap Library -->
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>

<!-- =============== -->
<!-- Javascript code -->
<!-- =============== -->
<script type="text/javascript">
    var app = {}; // create namespace for our app
</script>
<script src="_/js/models.js" type="text/javascript"></script>
<script src="_/js/collections.js" type="text/javascript"></script>
<script src="_/js/components.js" type="text/javascript"></script>
<script src="_/js/views.js" type="text/javascript"></script>
<script src="_/js/sessions.js" type="text/javascript"></script>
<script src="_/js/events.js" type="text/javascript"></script>
</body>
</html>
